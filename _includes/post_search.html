<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
</div>

<article>

	<div class="col-sm-10">

	  <div class="article_body">
	  {{ content }} 
	  </div>

	  <hr>

		<div>
      <section class="share col-sm-6">
        <h4 class="section-title">分享此文章</h4>
        <a class="btn btn-default btn-sm twitter" href="https://twitter.com/share?text={{page.title | encode}}{% if site.author.twitter%}&via={{site.author.twitter}}{% endif %}"
           onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
          <i class="fa fa-twitter fa-lg"></i>
          Twitter
        </a>
        <a class="btn btn-default btn-sm gplus"
           onclick="window.open('https://plus.google.com/share?url='+window.location.href, 'google-plus-share', 'width=490,height=530');return false;">
          <i class="fa fa-google-plus fa-lg"></i>
          Google+
        </a>
        {% if site.fb_app_id %}
          <br>
          <div class="fb-like" data-href="{{site.url}}{{page.url}}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
          <div class="fb-send" data-href="{{site.url}}{{page.url}}" data-size="small"></div>
        {% endif %}
      </section>

      <section class="col-sm-6 author">
        <img src="https://www.gravatar.com/avatar/{{site.author.email_md5}}" class="img-rounded author-image" />
        <h4 class="section-title author-name">{{site.author.name}}</h4>
        <p class="author-bio">{{site.author.bio}}</p>
      </section>
    </div>


	<hr>

	<div class="col-sm-2 sidebar-2">
	
	</div>
</article>
<div class="clearfix"></div>
